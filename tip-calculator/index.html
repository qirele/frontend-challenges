<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="logo splitter" />
    </header>
    
    <!-- [0-9]+\.?[0-9]* -->
    <main>
      <div class="bill-wrapper">
        <label id="bill-label" for="bill">Bill <span class="error bill"></span></label>
        <input type="text" name="bill" id="bill" placeholder="0" pattern="(?=.+)(?:[1-9]\d*)?(?:(\.\d+)|(0\.\d*[1-9]+\d*))?" title="input a valid number with or without a dot (fraction point)" required/>
      </div>

      <label id="tipChoice">Select Tip %</label>
      <div class="percent-wrapper" role="">
        <button aria-labelledby="tipChoice">5%</button>
        <button aria-labelledby="tipChoice">10%</button>
        <button aria-labelledby="tipChoice">15%</button>
        <button aria-labelledby="tipChoice">25%</button>
        <button aria-labelledby="tipChoice">50%</button>
        <input type="text" aria-labelledby="tipChoice" placeholder="Custom" pattern="[1-9][0-9]?|100" title="input a number between 1 and 100"></input>
      </div>

      <div class="ppl-wrapper">
        <label id="ppl-label" for="ppl-amount">Number of people <span class="error ppl"></span></label>
        <input type="text" name="ppl-amount" id="ppl-amount" placeholder="0" pattern="[1-9]+" title="input integer bigger than 0" required/>
      </div>

      <div class="total-wrapper">
        <div>
          <p>Tip Amount <span>/ person</span></p>
          <p id="tip">$0.00</p>
        </div>
        <div>
          <p>Total <span>/ person</span></p>
          <p id="total">$0.00</p>
        </div>
        <button>RESET</button>
      </div>
    </main>
  </body>
</html>
